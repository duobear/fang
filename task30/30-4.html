<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <script src="./jquery-3.5.1.min.js"></script>
   
    <title>简易轮播</title>
    <style>
        .images{
            display: flex;
            align-items: flex-start;
            border:1px solid red;
            transition: transform 0.5s;
        }       
        .window{
            border: 10px solid green;
            width: 300px;
            overflow: hidden;
        }
    </style>
</head>
<body>


    <div class="window">
       <div class="images" id="images">
           <img src="http://pic.wenwen.soso.com/p/20120425/20120425134051-2118124956.jpg" width="300" alt="">
           <img src="https://i02piccdn.sogoucdn.com/53cce08d8b78b5b8" width="300" alt="">
           <img src="https://i2.7414.cn/u/xyx/b/104273.jpg" width="300" alt="">
       </div>
    </div>
    <button id="p1">第1张</button>
    <button id="p2">第2张</button>
    <button id="p3">第3张</button>


 

<script>
   
        $("#p1").on('click',function(){
            $(images).css({transform:'translateX(0)'})
        })
        $("#p2").on('click',function(){
            $(images).css({transform:'translateX(-300px)'})
        })
        $("#p3").on('click',function(){
            $(images).css({transform:'translateX(-600px)'})
        })
  
    </script>

   
    
</body>
</html>
