<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery-3.5.1.min.js"></script>  
   
    <title>简易轮播</title>
    <style>
        .images{
            display: flex;
            align-items: flex-start;
            border:1px solid red;
            transition: all 0.5s;
        }
     
        .images.postion-1{
            transform: translateX(0);
        }
        .images.postion-2{
            transform: translateX(-300px);
        }
        .images.postion-3{
            transform: translateX(-600px);
        }
        .window{
            border: 10px solid green;
            width: 300px;
            overflow: hidden;
        }
    </style>
</head>
<body>


    <div class="window">
       <div class="images" id="images">
           <img src="http://pic.wenwen.soso.com/p/20120425/20120425134051-2118124956.jpg" width="300" alt="">
           <img src="https://i02piccdn.sogoucdn.com/53cce08d8b78b5b8" width="300" alt="">
           <img src="https://i2.7414.cn/u/xyx/b/104273.jpg" width="300" alt="">
       </div>
    </div>
    <span id="p1">第1张</span>
    <span id="p2">第2张</span>
    <span id="p3">第3张</span>


 

    <script>   
        // $(p1).on('click',function(){
        //     $(images).css({"margin-left":0})
        // })
        // $(p2).on('click',function(){
        //     $(images).css({"margin-left":'-300px'})
        // })
        // $(p3).on('click',function(){
        //     $(images).css({"margin-left":'-600px'})
        // })

        $(p1).on('click',function(){
            $(images).removeClass("postion-2").removeClass("postion-3").addClass('postion-1')
        })
        $(p2).on('click',function(){
            $(images).removeClass("postion-1").removeClass("postion-3").addClass('postion-2')
        })
        $(p3).on('click',function(){
            $(images).removeClass("postion-1").removeClass("postion-2").addClass('postion-3')
        })

        // 有点累赘，因此还是用js直接控制css样式，而不是给css的名字
  
    </script>

   
    
</body>
</html>
