<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请求</title>
</head>
<body>

    
    <button id="myButton">点我</button>
    <script>
        myButton.addEventListener('click',function(e){   
            let request=new XMLHttpRequest()            
            request.open('POST',"/xxx") //初始化请求，配置request请求方式
          //  request.open('GET',"http://localhost:8888/xxx") //初始化请求，配置request请求方式
             

            request.setRequestHeader('frank','18')
            request.send("我偏要设置第四部分")
            request.onreadystatechange=()=>{
                if(request.readyState===4){
                    console.log('请求响应都完毕了')
                    console.log(request.status)
                    console.log(request.statusText)  
                    if(request.status>=200&&request.status<300){
                        console.log("说明请求成功")
                        console.log(request.getAllResponseHeaders())
                        console.log(request.getResponseHeader('content-Type'))
                                             
                    //XML处理
                        // let parser=new DOMParser()
                        // let xmlDoc=parser.parseFromString(request.responseText,'text/xml')
                        // let c=xmlDoc.getElementsByTagName('body')[0].textContent
                        // let title=xmlDoc.getElementsByTagName('heading')[0].textContent
                        // console.log(c)
                    
                    //json处理
                        
                        let string=request.responseText
                        let object=window.JSON.parse(string)
                        console.log(object)
                    }else if(request.status>=400){
                        console.log('请求失败')
                    }
                }

            }
           

        })
    </script>
