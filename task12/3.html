<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>水平居中</title>
  <style>
  div,span{border: 1px solid red;}
  p{border: 1px solid black; text-align: center}
  div{width: 300px;margin: 0 auto;}
  </style>
</head>
<body>
  <!-- 3.水平居中 -->
  <div>块元素,只需要自己设置margin：0 auto;就可以水平居中</div>
  <p> <span>行内元素,需要在父元素内text-align: center,才能水平居中</span></p>
 
</body>
</html>
