<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>左右布局</title>
  <style>
    .father::after{
      content: '';
      display: block;
      clear: both;
    }
    .son{width: 50%;height:200px;float: left;}
  </style>

</head>
<body>
   <!-- 1.左右布局 -->
   <div class="father">
     <div class="son" style="background:red;">左</div>
     <div class="son" style="background:blue;">右</div>
   </div>  
</body>
</html>
