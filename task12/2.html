<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>左中右布局</title>
  <style>
    
      .father::after{
        content: '';
        display: block;
        clear: both;
      }
      .left{float: left;width:100px;height: 100px;background: blue;}
      .right{float: right;width:50px;height: 100px;background: green;}
      .middle{             
        height: 200px;
        background: red;
        margin-left: 100px;
        margin-right: 50px;          
      }
     
    </style>
</head>
<body>
  <!-- 2.左中右布局  -->
  <div class="father">
    <div class="son left ">左</div>
    <div class="son right">右</div>
    <div class="son middle">中</div>
  </div>
</body>
</html>
