<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery-3.5.1.min.js"></script>
    
    <title>点开浮层、关闭浮层</title>
    <style>
        .wrapper{
            position: relative;
            display: inline-block;
        }
        .popover{
            border:1px solid red;
            position: absolute;
            left: 100%;
            top:0;
            white-space: nowrap;
            padding: 10px;
            margin-left: 10px;
            background: white;
            display: none;
        }
        .popover::before{
            position: absolute;
            right: 100%;
            top:5px;
            border:10px solid transparent;
            border-right-color: red;
            content:'';
        }
        .popover::after{
            position: absolute;
            right: 100%;
            top:5px;
            border:10px solid transparent;
            border-right-color: white;
            content:'';
            margin-right: -1px;
        }
    </style>
</head>
<body>
  
   
    <div id="wrapper" class="wrapper">
        <button id="clickMe">点我</button>
        <div id="popover" class="popover">
            <input type="checkbox">浮层
        </div>
    </div>


    <script>
        $("#clickMe").on('click',function(){            
            
             flag=  $("#popover").is(':hidden')
            
             if(flag){
                $("#popover").show()
             }
             else{
                $("#popover").hide()
             }
            
           
         

           

            $(document).one('click',function(){
          
            $("#popover").hide()
            console.log(454)
            })
             
        })
    

        $("#wrapper").on('click',function(e){            
            e.stopPropagation();
        })  
        


        
    </script>

</body>
</html>
