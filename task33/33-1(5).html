<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery-3.5.1.min.js"></script>
    <title>五颜六色</title>
    <style>
*{margin: 0;padding: 0;box-sizing: border-box;}
        .red.active{ background:red; }
        
        .blue.active{ background:blue; }
        .green.active{ background:green; }
        .yellow.active{ background:yellow; }
        .orange.active{ background:orange; }
        .purple.active{ background:purple; }      
        div{border:1px solid black;padding:10px;transition:all 1s;display: flex;flex:1;border-radius:50%;}
        .red{width:25vw;height: 25vw;}
    
    </style>
</head>
<body>
    <div class="red">
        <div class="blue">
            <div class="green">
                <div class="yellow">
                    <div class="orange">
                        <div class="purple">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

// 这个juqery不支持反过来的，只能支持儿子到老子
var n=0
$('div').on('click',function(e){
    setTimeout(function(){
    $(e.currentTarget).addClass('active')
    },n*500)
    n+=1
})

    </script>
    
</body>
</html>
