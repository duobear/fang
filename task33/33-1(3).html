<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery-3.5.1.min.js"></script>
    
    <title>dom事件,打扫战场，</title>
    <style>
        .wrapper{
            position: relative;
            display: inline-block;
        }
        .popover{
            border:1px solid red;
            position: absolute;
            left: 100%;
            top:0;
            white-space: nowrap;
            padding: 10px;
            margin-left: 10px;
            background: white;
            display: none;
        }
        .popover::before{
            position: absolute;
            right: 100%;
            top:5px;
            border:10px solid transparent;
            border-right-color: red;
            content:'';
        }
        .popover::after{
            position: absolute;
            right: 100%;
            top:5px;
            border:10px solid transparent;
            border-right-color: white;
            content:'';
            margin-right: -1px;
        }
    </style>
</head>
<body>
   <!-- ie8里面的input不能被点击了，因为添加阻止默认事件了，是有一个小bug的 -->

   
    <div id="wrapper" class="wrapper">
        <button id="clickMe">点我</button>
        <div id="popover" class="popover">
            <input type="checkbox">浮层
        </div>
    </div>


    <script>
        $("#clickMe").on('click',function(){
            $("#popover").show()
            $(document).one('click',function(){
                console.log("document")
                $("#popover").hide()
            })
        })
        // $("#wrapper").on('click',function(e){
        //     e.preventDefault();
        //     e.stopPropagation();
        // })   
        // 等价下面的一句话，但是因为有bug，因此，不写默认事件

        // $("#wrapper").on('click',false)

        $("#wrapper").on('click',function(e){            
            e.stopPropagation();
        })


       

        
    </script>

</body>
</html>
