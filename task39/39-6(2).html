<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC</title>
</head>
<body>
    <h3>MVC全名是Model View Controller，是一种软件设计模式</h3> 
    <p> 其中可分为3个元素，分别为：控制器（controller）    监听视图（view）     模型（model）</p>
   
   
    
    用户与视图（view）交互，通知控制器（controller）调用模型（model）再请求服务器（server）.
    从而服务器（server）响应给模型（model），由模型（model）再返回数据给控制器（controller）再更新视图（view).
    控制器（controller）回到监听状态.
</body>
</html>
