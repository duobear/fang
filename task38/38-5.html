    <title>立即执行函数的使用</title>

<body>

    不要用全局变量，不然会影响哥哥js文件

    之前都是用函数，把变量包裹住的，这样变量就是局部变量
条件：
    一些代码，以及一些变量


改造一下：
    function xxx(){
        一些代码，以及一些变量
    }
    xxx.call()

改造的有问题，xxx是全局函数，因此用匿名函数：

    function (){
        一些代码，以及一些变量
    }.call()

但是chrom的浏览器报错，需要调整

！function(){}.call()   我们不在乎这个匿名函数的返回值，所有加上！没有关系

（function(){}）.call()    加上一个括号之后，前面要是有参数，会有问题
  

</body>
